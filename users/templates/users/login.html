{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Đăng Nhập Tài Khoản</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Đăng Nhập</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Quên mật khẩu?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Bạn chưa có tài khoản? <a class="ml-2" href="{% url 'register' %}">Đăng Ký</a>
            </small>
        </div>
    </div>
{% endblock  %}
