{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Tạo Bài Viết Mới</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Đăng Bài</button>
                <a class="btn btn-outline-secondary" href="{% url 'blog-home' %}">Hủy</a>
            </div>
        </form>
    </div>
{% endblock  %}
